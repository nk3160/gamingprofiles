<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamers Introduction</title>

  <body>
    <section class="showcase">
      <header>
        <h1 class="logo">Gaming</h1>
        <div class="toggle"></div>
      </header>

      <video src="./images/digest.mp4" autoplay muted loop></video>

      <div class="overlay">
        <svg>
        <filter id="glow">
          <feGaussianBlur stdDeviation="2"/>
          <feComposite in2="SourceGraphic"
                       operator="out" result="glow" />
          <feFlood flood-color="white" flood-opacity="0.2" />
          <feComposite in2="SourceGraphic"
                       operator="atop" result="light" />
          <feComposite in="glow" in2="light" />    
        </filter>
        <pattern id="p" patternUnits="userSpaceOnUse"
                 width="180px" height="120px"
                 patternTransform="scale(1,0.8660254)">
          <g filter="url(#glow)">
            <g class="wrapper">
              <path id="hex" pathLength="388.5"
                       d="M-30,-60 30,-60 60,0
                               30,60 -30,60 -60,0Z"
                       transform="scale(0.935)" />
            </g>
            <use xlink:href="#hex" x="0" y="+120" />
            <use xlink:href="#hex" x="+90" y="+60" />
            <use xlink:href="#hex" x="+180" y="0" />
            <use xlink:href="#hex" x="+180" y="120" />
          </g>
        </pattern>
        <rect fill="url(#p)" width="100%" height="100%"/>
      </svg>
    </div>
      <div class="text">
        <h3>Except for the time needed to live,<br> 
            we are playing games!</h3>
        <p>
          We could never learn to be brave and patient,<br>
          if there were only joy in the world.
        </p>
        <a href="menu.html">Dive Into</a>
      </div>

        </li>
        <li>
          <a href="https://twitter.com/nk3160_sub"><img src="./images/x.ico" alt="" /></a>
        </li>
        <li>
          <a href="contact.html"><img src="./images/monst.ico" alt="" /></a>
        </li>
      </ul>
    </section>
  </body>
</html>
